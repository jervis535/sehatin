<div ng-controller="DailyChatsController as vm">
  <h2>Daily Chat Totals (All POIs)</h2>

  <!-- Chart -->
  <canvas id="chatChart" height="100"></canvas>

  <!-- Optional: Table -->
  <table border="1" cellpadding="8" style="margin-top: 2rem;">
    <tbody>
      <tr ng-repeat="c in vm.dailyCounts">
        <td>{{ c.date }}</td>
        <td>{{ c.count }}</td>
      </tr>
      <tr ng-if="!vm.dailyCounts.length">
        <td colspan="2">No chats found.</td>
      </tr>
    </tbody>
  </table>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</div>
